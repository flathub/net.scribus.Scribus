app-id: net.scribus.Scribus

runtime: org.kde.Platform
runtime-version: 5.15-23.08
sdk: org.kde.Sdk

command: scribus
rename-desktop-file: scribus.desktop
rename-appdata-file: scribus.appdata.xml
rename-icon: scribus
rename-mime-file: scribus.xml
rename-mime-icons:
  - application-vnd.scribus

finish-args:
  # X11 + XShm access
  - --socket=x11
  - --share=ipc
  - --env=QT_QPA_PLATFORM=xcb
  # Acceleration
  - --device=dri
  # Sound
  - --socket=pulseaudio
  # Ability to edit/save files anywhere
  - --filesystem=host
  # Printing
  - --socket=cups
  - --share=network

modules:
  # The `tkinter` module is missing from the Freedesktop Sdk's Python installation.
  - name: tkinter
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=${FLATPAK_DEST} .
    sources:
      - type: git
        url: https://github.com/iwalton3/tkinter-standalone
        commit: 88aa05075d90d393a29a484bce676e237d311082
    modules:
      - name: tcl
        buildsystem: autotools
        subdir: unix
        post-install:
          - chmod 755 /app/lib/libtcl*.so
        cleanup:
          - /bin
          - /lib/pkgconfig
          - /man
        sources:
          - type: archive
            url: https://prdownloads.sourceforge.net/tcl/tcl8.6.14-src.tar.gz
            sha256: 5880225babf7954c58d4fb0f5cf6279104ce1cd6aa9b71e9a6322540e1c4de66
            x-checker-data:
              type: anitya
              project-id: 4941
              stable-only: true
              versions:
                "<": "9"
              url-template: https://prdownloads.sourceforge.net/tcl/tcl$version-src.tar.gz
      - name: tk
        buildsystem: autotools
        subdir: unix
        post-install:
          - chmod 755 /app/lib/libtk*.so
        cleanup:
          - /bin
          - /lib/pkgconfig
          - /man
        sources:
          - type: archive
            url: https://prdownloads.sourceforge.net/tcl/tk8.6.14-src.tar.gz
            sha256: 8ffdb720f47a6ca6107eac2dd877e30b0ef7fac14f3a84ebbd0b3612cee41a94
            x-checker-data:
              type: anitya
              project-id: 11426
              stable-only: true
              versions:
                "<": "9"
              url-template: https://prdownloads.sourceforge.net/tcl/tk$version-src.tar.gz

  - name: podofo
    buildsystem: cmake-ninja
    config-opts:
      - -DPODOFO_BUILD_LIB_ONLY=1
      - -DPODOFO_BUILD_SHARED=1
      - -DPODOFO_BUILD_STATIC=0
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/project/podofo/podofo/0.9.7/podofo-0.9.7.tar.gz
        sha256: 7cf2e716daaef89647c54ffcd08940492fd40c385ef040ce7529396bfadc1eb8
    cleanup:
      - /include
      - /lib/pkgconfig
      - /bin

  - name: graphicsmagick
    config-opts:
      - --enable-shared
      - --disable-static
      - --with-modules
      - --with-quantum-depth=16
      - --without-jpeg
      - --without-png
      - --without-tiff
      - --without-wmf
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/project/graphicsmagick/graphicsmagick/1.3.41/GraphicsMagick-1.3.41.tar.xz
        sha256: b741b11ba86162db4d4ec1b354989a773f73c40722d1148239f6c69c9f04a6aa
    cleanup:
      - /include
      - /lib/pkgconfig
      - /bin
      - /share/man
      - /share/doc
      - '*.la'

  - name: boost
    buildsystem: simple
    build-commands:
      - mkdir -p /app/include
      - mv boost /app/include
    sources:
      - type: archive
        url: https://download.sourceforge.net/project/boost/boost/1.74.0/boost_1_74_0.tar.bz2
        sha256: 83bfc1507731a0906e387fc28b7ef5417d591429e51e788417fe9ff025e116b1
    cleanup:
      - '*'

  - name: poppler
    buildsystem: cmake-ninja
    config-opts:
      - -DENABLE_UNSTABLE_API_ABI_HEADERS=ON
      - -DBUILD_GTK_TESTS=OFF
      - -DBUILD_QT5_TESTS=OFF
      - -DENABLE_UTILS=OFF
      - -DENABLE_GLIB=OFF
      - -DENABLE_QT5=OFF
      - -DENABLE_QT6=OFF
    post-install:
      - cp poppler/poppler-config.h /app/include/poppler/goo
      - cp poppler/poppler-config.h /app/include/poppler/splash
    sources:
      - type: archive
        url: https://poppler.freedesktop.org/poppler-24.08.0.tar.xz
        sha256: 97453fbddf0c9a9eafa0ea45ac710d3d49bcf23a62e864585385d3c0b4403174
    cleanup:
      - /include
      - /lib/pkgconfig
      - '*.la'
    modules:
      - name: popplerdata
        no-autogen: true
        make-install-args:
          - prefix=/app
        sources:
          - type: archive
            url: https://poppler.freedesktop.org/poppler-data-0.4.12.tar.gz
            sha256: c835b640a40ce357e1b83666aabd95edffa24ddddd49b8daff63adb851cdab74
        cleanup:
          - /share/pkgconfig

  - name: ghostscript
    config-opts:
      - --with-system-libtiff
      - --disable-cups
      - --disable-dbus
      - --disable-gtk
      - --disable-static
      - --enable-dynamic
      - --with-drivers=FILES
    sources:
      - type: archive
        url: https://github.com/ArtifexSoftware/ghostpdl-downloads/releases/download/gs9561/ghostscript-9.56.1.tar.xz
        sha256: d43406805650009b42c3d5f6dc535233454533c1e27c13a77dd1d462a056b8e4
      - type: shell
        commands:
          - rm -rf libpng/pngread.c
          - rm -rf tiff jpeg
    cleanup:
      - /share/man
      - /share/ghostscript/*/doc
      - /share/ghostscript/*/examples
      # This is horrible, all we want to do is leave one file
      - dvipdf
      - font2c
      - gsbj
      - gsdj500
      - gslp
      - lprsetup.sh
      - pdf2ps
      - pf2afm
      - printafm
      - ps2epsi
      - ps2pdfwr
      - ps2pdf13
      - ps2ps
      - wftopfa
      - eps2eps
      - gsdj
      - gslj
      - gsnd
      - pdf2dsc
      - pfbtopfa
      - pphs
      - ps2ascii
      - ps2pdf
      - ps2pdf12
      - ps2pdf14
      - ps2ps2
      - unix-lpr.sh

  - name: cppunit
    config-opts:
      - --disable-static
    sources:
      - type: archive
        url: https://dev-www.libreoffice.org/src/cppunit-1.14.0.tar.gz
        sha256: 3d569869d27b48860210c758c4f313082103a5e58219a7669b52bfd29d674780
    cleanup:
      - '*'

  - name: librevenge
    config-opts:
      - --without-docs
      - --disable-werror
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/project/libwpd/librevenge/librevenge-0.0.4/librevenge-0.0.4.tar.xz
        sha256: 933f0729f04267cc354b9a02bc3e9afefa5512a3bdd0b45f159ee14a3e3347b2
    cleanup:
      - /include
      - /lib/pkgconfig
      - '*.la'

  - name: libmspub
    config-opts:
      - --without-docs
      - --disable-tools
    sources:
      - type: archive
        url: https://dev-www.libreoffice.org/src/libmspub-0.1.4.tar.xz
        sha256: ef36c1a1aabb2ba3b0bedaaafe717bf4480be2ba8de6f3894be5fd3702b013ba
      - type: patch
        path: patches/libmspub-0.1.4-gcc10.patch
    cleanup:
      - /include
      - /lib/pkgconfig
      - '*.la'

  - name: libcdr
    config-opts:
      - --without-docs
      - --disable-tools
      - --disable-werror
    sources:
      - type: archive
        url: https://dev-www.libreoffice.org/src/libcdr-0.1.7.tar.xz
        sha256: 5666249d613466b9aa1e987ea4109c04365866e9277d80f6cd9663e86b8ecdd4
    cleanup:
      - /include
      - /lib/pkgconfig
      - '*.la'

  - name: libvisio
    config-opts:
      - --without-docs
      - --disable-tools
    sources:
      - type: archive
        url: https://dev-www.libreoffice.org/src/libvisio-0.1.7.tar.xz
        sha256: 8faf8df870cb27b09a787a1959d6c646faa44d0d8ab151883df408b7166bea4c
    cleanup:
      - /include
      - /lib/pkgconfig
      - '*.la'

  - name: libpagemaker
    config-opts:
      - --without-docs
      - --disable-tools
      - --disable-werror
    sources:
      - type: archive
        url: https://dev-www.libreoffice.org/src/libpagemaker-0.0.4.tar.xz
        sha256: 66adacd705a7d19895e08eac46d1e851332adf2e736c566bef1164e7a442519d
      - type: patch
        path: patches/libpagemaker-build.patch
    cleanup:
      - /include
      - /lib/pkgconfig
      - '*.la'

  - name: libfreehand
    config-opts:
      - --without-docs
      - --disable-tools
      - --disable-werror
    sources:
      - type: archive
        url: https://dev-www.libreoffice.org/src/libfreehand-0.1.2.tar.xz
        sha256: 0e422d1564a6dbf22a9af598535425271e583514c0f7ba7d9091676420de34ac
      - type: patch
        path: patches/libfreehand-0.1.2-icu-fix.patch
    cleanup:
      - /include
      - /lib/pkgconfig
      - '*.la'

  - name: libqxp
    config-opts:
      - --without-docs
      - --disable-tools
    sources:
      - type: archive
        url: https://dev-www.libreoffice.org/src/libqxp-0.0.2.tar.xz
        sha256: e137b6b110120a52c98edd02ebdc4095ee08d0d5295a94316a981750095a945c
    cleanup:
      - /include
      - /lib/pkgconfig
      - '*.la'

  - name: libzmf
    config-opts:
      - --without-docs
      - --disable-tools
      - --disable-werror
    sources:
      - type: archive
        url: https://dev-www.libreoffice.org/src/libzmf-0.0.2.tar.xz
        sha256: 27051a30cb057fdb5d5de65a1f165c7153dc76e27fe62251cbb86639eb2caf22
    cleanup:
      - /include
      - /lib/pkgconfig
      - '*.la'

  # OSG wants ffmpeg 4 and not 5 (in the runtime).
  # Unsure of the options.
  - name: ffmpeg
    config-opts:
      - --enable-shared
      - --disable-static
      - --disable-doc
      - --disable-manpages
      - --disable-stripping
      - --disable-ffplay
      - --disable-ffprobe
      - --enable-gpl
      - --enable-version3
      - --enable-optimizations
      - --enable-postproc
      - --enable-pthreads
      - --enable-gnutls
      - --enable-libxcb-xfixes
      - --enable-opengl
      - --enable-vaapi
      - --enable-vdpau
      - --enable-zlib
      - --enable-bzlib
      - --enable-lzma
      - --enable-fontconfig
      - --enable-libfontconfig
      - --enable-libfreetype
      - --enable-avcodec
      - --enable-avfilter
      - --enable-avresample
      - --enable-libxml2
      - --enable-swscale
      - --enable-libxcb
      - --enable-protocol=file
    cleanup:
      - /share/ffmpeg/examples
    sources:
      - type: archive
        url: https://ffmpeg.org/releases/ffmpeg-4.2.tar.xz
        sha256: 023f10831a97ad93d798f53a3640e55cd564abfeba807ecbe8524dac4fedecd5
      - type: patch
        path: patches/ffmpeg-as-fix.patch

  - name: osg
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    sources:
      - type: git
        url: https://github.com/openscenegraph/OpenSceneGraph.git
        tag: OpenSceneGraph-3.6.5
        commit: a827840baf0786d72e11ac16d5338a4ee25779db

  - name: python3-Pillow
    buildsystem: simple
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/3e/02/b09732ca4b14405ff159c470a612979acfc6e8645dc32f83ea0129709f7a/Pillow-7.2.0.tar.gz
        sha256: 97f9e7953a77d5a70f49b9a48da7776dc51e9b738151b22dacf101641594a626
    build-commands:
      - pip3 install --no-index --find-links="file://${PWD}" --prefix=${FLATPAK_DEST}
        Pillow

  - name: scribus
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DWANT_GRAPHICSMAGICK=1
    post-install:
      # Use system hyphen
      - rm -rf /app/share/scribus/dicts/hyph
      - ln -sf /usr/share/hyphen /app/share/scribus/dicts/hyph
      - rm -rf /app/share/icons/hicolor/1024x1024
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/project/scribus/scribus/1.6.2/scribus-1.6.2.tar.xz
        sha256: 7eff9b1f47e372e56bb369f1dbe18fe49101789b5e6bcfdb7890e0346b641383
      - type: patch
        paths:
          - patches/scribus-appdata.patch
          - patches/scribus-icc-path.patch
